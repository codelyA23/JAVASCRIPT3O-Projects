<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Drum Player</h1>
      <p>Use your keyboard or press the buttonsto play the sounds</p>
      <div id="btns">
        <button class="btn" id="a"><span>A</span>Boom</button>
        <button class="btn" id="s"><span>S</span>Clap</button>
        <button class="btn" id="d"><span>D</span>Hi-Hat</button>
        <button class="btn" id="f"><span>F</span>Kick</button>
        <button class="btn" id="g"><span>G</span>Open-Hat</button>
        <button class="btn" id="h"><span>H</span>Ride</button>
        <button class="btn" id="j"><span>J</span>Snare</button>
        <button class="btn" id="k"><span>K</span>Tink</button>
        <button class="btn" id="l"><span>L</span>Tom</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
